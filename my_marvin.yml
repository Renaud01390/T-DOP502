jenkins:
  systemMessage: "Welcome to the Chocolatine-Powered Marvin Jenkins Instance."

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "chocolateen"
          name: "Hugo"
          password: "${USER_CHOCOLATEEN_PASSWORD}"
        - id: "vaugie_g"
          name: "Garance"
          password: "${USER_VAUGIE_G_PASSWORD}"
        - id: "i_dont_know"
          name: "Jeremy"
          password: "${USER_I_DONT_KNOW_PASSWORD}"
        - id: "nasso"
          name: "Nassir"
          password: "${USER_NASSO_PASSWORD}"

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Marvin master"
            pattern: ".*"
            permissions:
              - "Overall/Administer"
            entries:
              - user: "chocolateen"

          - name: "ape"
            description: "Pedagogical team member"
            pattern: ".*"
            permissions:
              - "Job/Build"
              - "Job/Workspace"
            entries:
              - user: "i_dont_know"

          - name: "gorilla"
            description: "Group Obsessively Researching Innovation Linked to Learning and Accomplishment"
            pattern: ".*"
            permissions:
              - "Job/Build"
              - "Job/Workspace"
              - "Job/Create"
              - "Job/Configure"
              - "Job/Delete"
              - "Job/Move"
              - "Job/Cancel"
            entries:
              - user: "vaugie_g"

          - name: "assist"
            description: "Assistant"
            pattern: ".*"
            permissions:
              - "Job/Read"
              - "Job/Workspace"
            entries:
              - user: "nasso"

jobs:
  - script: >
      job('marvin-seed') {
        description('Seed job that loads the Job DSL configuration')
        scm {
          git {
            remote {
              url('https://github.com/Renaud01390/T-DOP502.git')
            }
            branch('main')
          }
        }
        triggers {
          scm('* * * * *')
        }
        steps {
          dsl {
            external('job_dsl.groovy')
            removeAction('DELETE')
            ignoreExisting(false)
          }
        }
      }
